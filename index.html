<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Save HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-top: 80px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #showPassword {
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
      font-size: 14px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 style="text-align:center; font-weight:bold;">HEPATITIS & INFECTION CONTROL PROGRAM</h1>
    <h2 style="text-align:center; font-weight:bold;">Login Panel</h2>

    <form id="loginForm">
      <input type="text" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" id="cnic" required />
      <input type="password" placeholder="Enter Password" id="password" required />
      <label id="showPassword">
        <input type="checkbox" onclick="togglePassword()"> Show Password
      </label>
      <button type="submit"><strong>Login</strong></button>
    </form>

    <a onclick="showChangeForm()">Change Password</a>

    <form id="changePasswordForm" style="display:none;">
      <input type="text" placeholder="Your CNIC" id="changeCnic" required />
      <input type="password" placeholder="Old Password" id="oldPassword" required />
      <input type="password" placeholder="New Password" id="newPassword" required />
      <button type="submit">Change Password</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwdField = document.getElementById("password");
      pwdField.type = pwdField.type === "password" ? "text" : "password";
    }

    function showChangeForm() {
      document.getElementById("changePasswordForm").style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value;

      // Super Admin login
      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        localStorage.setItem("loginUser", JSON.stringify({ cnic, roles: ["admin"] }));
        alert("Super Admin logged in successfully!");
        window.location.href = "dashboard.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.cnic === cnic && u.password === password);

      if (found) {
        localStorage.setItem("loginUser", JSON.stringify({ cnic, roles: found.roles || [found.role] }));
        alert("Login successful");
        const role = found.roles ? found.roles[0] : found.role;
        let redirect = "index.html";
        if (role === "store") redirect = "store.html";
        else if (role === "voucher") redirect = "voucher_generate.html";
        else if (role === "transfer") redirect = "report.html";
        else redirect = "dashboard.html";
        window.location.href = redirect;
      } else {
        alert("❌ Invalid CNIC or Password");
      }
    });

    document.getElementById("changePasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("changeCnic").value.trim();
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const idx = users.findIndex(u => u.cnic === cnic && u.password === oldPass);
      if (idx !== -1) {
        users[idx].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password changed successfully!");
        this.reset();
      } else {
        alert("❌ Invalid CNIC or Old Password");
      }
    });
  </script>
</body>
</html>
