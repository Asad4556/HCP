<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HCP Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .center-button button {
      padding: 15px 30px;
      font-size: 18px;

      border-radius: 10px;

      cursor: pointer;
      transition: 0.3s;
    }
    .center-button button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff6699, #ffcc00, #00ff88, #00d4ff, #007bff);
    }
  </style>
</head>
