<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Save HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1 style="text-align:center; font-weight:bold;">HEPATITIS & INFECTION CONTROL PROGRAM</h1>
    <h2 style="text-align:center; font-weight:bold;">Login Panel</h2>

    <form id="loginForm">
      <input type="text" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" id="cnic" required />
      <input type="password" placeholder="Enter Password" id="password" required />
      <button type="submit"><strong>Login</strong></button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value;

      // Super Admin login
      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        alert("Super Admin logged in successfully!");
        window.location.href = "dashboard.html";
        return;
      }

      // Check in saved users
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.cnic === cnic && u.password === password);

      if (found) {
        alert(found.role + " logged in!");
        window.location.href = "dashboard.html"; // You can redirect based on role if needed
      } else {
        alert("❌ Invalid CNIC or Password");
      }
    });
  </script>
</body>
</html>
