<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hepatitis Store System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Login Panel</h2>
    <form id="loginForm">
      <label for="cnic">CNIC:</label>
      <input type="text" id="cnic" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" required />
      
      <label for="password">Password:</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter Password" required />
        <button type="button" onclick="togglePassword()" class="show-btn">üëÅ</button>
      </div>
      
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error"></p>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("cnic").value;
      const password = document.getElementById("password").value;

      // Dummy credentials (Super Admin)
      const superAdmin = {
        cnic: "34501-8971113-7",
        password: "Asad@2723",
        role: "superadmin"
      };

      if (cnic === superAdmin.cnic && password === superAdmin.password) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").innerText = "Invalid CNIC or Password.";
      }
    });
  </script>
</body>
</html>
