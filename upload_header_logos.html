<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Upload Header Logos – HCP</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5; text-align: center; padding: 20px; }
    h2 { font-weight: bold; }
    input[type="file"] { margin: 10px 0; }
    img { height: 80px; margin: 10px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin-top: 20px; font-weight: bold; }
    .section { background: white; padding: 20px; margin: 20px auto; max-width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>🖼️ Header Logo Upload – HCP Website</h2>

  <div class="section">
    <h3>🏛️ Govt. of Punjab Logo (Left Side)</h3>
    <input type="file" accept="image/*" onchange="preview(event, 'govt_logo')" />
    <br>
    <img id="preview-govt_logo" />
  </div>

  <div class="section">
    <h3>🧬 HCP Program Logo (Right Side)</h3>
    <input type="file" accept="image/*" onchange="preview(event, 'hcp_logo')" />
    <br>
    <img id="preview-hcp_logo" />
  </div>

  <button onclick="saveLogos()">💾 Save Logos</button>

  <script>
    function preview(event, type) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("preview-" + type).src = reader.result;
        localStorage.setItem(type, reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function saveLogos() {
      alert("لوگوز کامیابی سے محفوظ ہو گئے ✅");
    }
  </script>
</body>
</html>
