<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports â€“ Save HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>ðŸ“Š Reports & Logs</h1>

    <p>This page will display data from all major actions (items IN/OUT, vouchers, etc.). For now, it will show any generated logs from this session (item log).</p>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Action</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Date</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const reportData = JSON.parse(localStorage.getItem("reportLog") || "[]");
    const tbody = document.querySelector("#reportTable tbody");

    function renderReport() {
      tbody.innerHTML = "";
      reportData.forEach((entry, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${entry.action}</td>
            <td>${entry.item}</td>
            <td>${entry.qty}</td>
            <td>${entry.date}</td>
            <td>${entry.remarks}</td>
          </tr>`;
      });
    }

    renderReport();
  </script>
</body>
</html>
