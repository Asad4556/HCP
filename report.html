<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports – Save HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: bold;
    }
    button.logout {
      float: right;
      background: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout" onclick="logout()">Logout</button>
    <h1>HEPATITIS & INFECTION CONTROL PROGRAM</h1>
    <h2 style="text-align:center;">Transfer Officer – Reports Panel</h2>

    <!-- Your reports or transfer logs go here -->

  </div>

  <script>
    const loginUser = JSON.parse(localStorage.getItem("loginUser"));
    if (!loginUser || !loginUser.roles.includes("transfer")) {
      alert("Access denied! You are not authorized for this section.");
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loginUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
