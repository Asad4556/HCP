<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manage Users - HCP Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #ddd;
    margin: 0; padding: 20px;
  }
  h1 {
    color: #00aaff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #2c2c3e;
  }
  th, td {
    padding: 12px;
    border: 1px solid #444;
    text-align: left;
  }
  th {
    background: #007acc;
  }
  tr:hover {
    background: #33334d;
  }
  button {
    background: #00aaff;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #007acc;
  }
  form {
    margin-top: 20px;
    background: #2c2c3e;
    padding: 15px;
    border-radius: 6px;
    max-width: 400px;
  }
  form input {
    padding: 8px;
    margin: 6px 0;
    width: 100%;
    border: none;
    border-radius: 4px;
  }
  form label {
    display: block;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Manage Users - HCP Store</h1>

<table id="usersTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Users will be added here dynamically -->
  </tbody>
</table>

<h2>Add / Edit User</h2>
<form id="userForm">
  <input type="hidden" id="userId" />
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" required />
  <label for="email">Email:</label>
  <input type="email" id="email" required />
  <label for="role">Role:</label>
  <input type="text" id="role" placeholder="e.g., Admin, Staff" required />
  <button type="submit">Save User</button>
  <button type="button" id="cancelEdit" style="background:#ff4444; margin-left:10px; display:none;">Cancel</button>
</form>

<script>
  let users = [];
  let editingUserId = null;

  // Load users from localStorage on page load (optional)
  window.onload = () => {
    const savedUsers = localStorage.getItem('hcpUsers');
    if (savedUsers) {
      users = JSON.parse(savedUsers);
      renderUsers();
    }
  };

  // Save users to localStorage (optional)
  function saveUsers() {
    localStorage.setItem('hcpUsers', JSON.stringify(users));
  }

  // Render users table rows
  function renderUsers() {
    const tbody = document.querySelector('#usersTable tbody');
    tbody.innerHTML = '';
    users.forEach((user, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.fullName}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <button onclick="editUser(${index})">Edit</button>
          <button onclick="deleteUser(${index})" style="background:#ff4444;">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Add or update user on form submit
  document.getElementById('userForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const role = document.getElementById('role').value.trim();

    if (!fullName || !email || !role) {
      alert('Please fill all fields.');
      return;
    }

    if (editingUserId === null) {
      // Add new user
      users.push({ fullName, email, role });
    } else {
      // Update existing user
      users[editingUserId] = { fullName, email, role };
      editingUserId = null;
      document.getElementById('cancelEdit').style.display = 'none';
    }

    saveUsers();
    renderUsers();
    e.target.reset();
  });

  // Edit user
  function editUser(index) {
    editingUserId = index;
    const user = users[index];
    document.getElementById('fullName').value = user.fullName;
    document.getElementById('email').value = user.email;
    document.getElementById('role').value = user.role;
    document.getElementById('cancelEdit').style.display = 'inline-block';
  }

  // Cancel editing
  document.getElementById('cancelEdit').addEventListener('click', () => {
    editingUserId = null;
    document.getElementById('userForm').reset();
    document.getElementById('cancelEdit').style.display = 'none';
  });

  // Delete user
  function deleteUser(index) {
    if (confirm('Are you sure you want to delete this user?')) {
      users.splice(index, 1);
      saveUsers();
      renderUsers();
    }
  }
</script>

</body>
</html>
