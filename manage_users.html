<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Users - HCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #ddd;
      margin: 0; padding: 20px;
    }
    h1 {
      color: #00aaff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2c2c3e;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #007acc;
    }
    tr:hover {
      background: #33334d;
    }
    button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #007acc;
    }
    form {
      margin-top: 20px;
      background: #2c2c3e;
      padding: 15px;
      border-radius: 6px;
      max-width: 600px;
    }
    form input {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üë• Manage HCP Users</h1>

<table id="usersTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>CNIC</th>
      <th>Role</th>
      <th>Section</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Add / Edit User</h2>
<form id="userForm">
  <input type="hidden" id="editIndex" />
  <label>Name:</label>
  <input type="text" id="name" required />

  <label>CNIC (xxxxx-xxxxxxx-x):</label>
  <input type="text" id="cnic" required />

  <label>Password:</label>
  <input type="password" id="password" required />

  <label>Role (e.g., Admin, Store Incharge):</label>
  <input type="text" id="role" required />

  <label>Section (e.g., Store, Reception):</label>
  <input type="text" id="section" required />

  <button type="submit">üíæ Save User</button>
  <button type="button" id="cancelEdit" style="background:#ff4444; display:none;">Cancel</button>
</form>

<script>
  const tableBody = document.querySelector("#usersTable tbody");
  const form = document.getElementById("userForm");
  const cancelBtn = document.getElementById("cancelEdit");

  let users = JSON.parse(localStorage.getItem("users")) || [];

  function renderUsers() {
    tableBody.innerHTML = "";
    users.forEach((u, i) => {
      tableBody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${u.name}</td>
          <td>${u.cnic}</td>
          <td>${u.role}</td>
          <td>${u.section}</td>
          <td>
            <button onclick="editUser(${i})">‚úèÔ∏è Edit</button>
            <button onclick="deleteUser(${i})" style="background:#ff4444;">üóëÔ∏è Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const user = {
      name: document.getElementById("name").value.trim(),
      cnic: document.getElementById("cnic").value.trim(),
      password: document.getElementById("password").value.trim(),
      role: document.getElementById("role").value.trim(),
      section: document.getElementById("section").value.trim()
    };

    const editIndex = document.getElementById("editIndex").value;
    if (editIndex !== "") {
      users[editIndex] = user;
      cancelBtn.style.display = "none";
    } else {
      users.push(user);
    }

    saveUsers();
    renderUsers();
    form.reset();
    document.getElementById("editIndex").value = "";
  });

  function editUser(index) {
    const u = users[index];
    document.getElementById("name").value = u.name;
    document.getElementById("cnic").value = u.cnic;
    document.getElementById("password").value = u.password;
    document.getElementById("role").value = u.role;
    document.getElementById("section").value = u.section;
    document.getElementById("editIndex").value = index;
    cancelBtn.style.display = "inline-block";
  }

  cancelBtn.addEventListener("click", () => {
    form.reset();
    document.getElementById("editIndex").value = "";
    cancelBtn.style.display = "none";
  });

  function deleteUser(index) {
    if (confirm("Are you sure you want to delete this user?")) {
      users.splice(index, 1);
      saveUsers();
      renderUsers();
    }
  }

  renderUsers();
</script>

</body>
</html>
