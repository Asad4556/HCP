<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users ‚Äì HCP</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 6px 0; padding: 8px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>

  <h2>üë§ Add New User</h2>

  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="cnic" placeholder="CNIC" />
  <select id="role">
    <option value="Store Incharge">Store Incharge</option>
    <option value="Finance Incharge">Finance Incharge</option>
    <option value="Reception Incharge">Reception Incharge</option>
    <option value="Section Holder">Section Holder</option>
  </select>
  <input type="text" id="section" placeholder="Section Name" />

  <button onclick="addUser()">‚ûï Add User</button>

  <h3>üë• Current Users</h3>
  <table>
    <thead>
      <tr>
        <th>Sr#</th>
        <th>Name</th>
        <th>CNIC</th>
        <th>Role</th>
        <th>Section</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];

    function showUsers() {
      const tbody = document.getElementById("user-list");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.cnic}</td>
            <td>${user.role}</td>
            <td>${user.section}</td>
            <td><button onclick="deleteUser(${index})">üóëÔ∏è</button></td>
          </tr>
        `;
      });
    }

    function addUser() {
      const name = document.getElementById("name").value;
      const cnic = document.getElementById("cnic").value;
      const role = document.getElementById("role").value;
      const section = document.getElementById("section").value;

      if (!name || !cnic || !section) {
        alert("Please fill all fields");
        return;
      }

      users.push({ name, cnic, role, section });
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
      alert("User added successfully ‚úÖ");
    }

    function deleteUser(index) {
      if (confirm("Delete this user?")) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        showUsers();
      }
    }

    showUsers();
  </script>

</body>
</html>
