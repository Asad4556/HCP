<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Store Incharges ‚Äì HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #1e1e2f;
      color: white;
    }
    input, button {
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
      background-color: #2e2e3f;
    }
    th {
      background-color: #3e3e5f;
    }
  </style>
</head>
<body>

  <h2>üë§ Add Store Incharge</h2>

  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="cnic" placeholder="CNIC" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="addUser()">‚ûï Add Incharge</button>

  <h3>üë• Current Store Incharges</h3>
  <table>
    <thead>
      <tr>
        <th>Sr#</th>
        <th>Name</th>
        <th>CNIC</th>
        <th>Password</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="user-list"></tbody>
  </table>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];

    function showUsers() {
      const tbody = document.getElementById("user-list");
      tbody.innerHTML = "";
      users.forEach((user, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.cnic}</td>
            <td>${user.password}</td>
            <td><button onclick="deleteUser(${index})">üóëÔ∏è</button></td>
          </tr>
        `;
      });
    }

    function addUser() {
      const name = document.getElementById("name").value;
      const cnic = document.getElementById("cnic").value;
      const password = document.getElementById("password").value;

      if (!name || !cnic || !password) {
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      users.push({ name, cnic, password, role: "store incharge" });
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
      alert("‚úÖ Store Incharge added successfully");
    }

    function deleteUser(index) {
      if (confirm("‚ùå Delete this user?")) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        showUsers();
      }
    }

    showUsers();
  </script>
</body>
</html>
