<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management ‚Äì Save HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1 style="text-align:center; font-weight:bold;">HEPATITIS & INFECTION CONTROL PROGRAM</h1>
    <h2 style="text-align:center; font-weight:bold; margin-top:10px;">Super Admin Panel</h2>

    <form id="userForm">
      <input type="text" placeholder="CNIC (xxxxx-xxxxxxx-x)" id="userCnic" required />
      <input type="password" placeholder="Password" id="userPassword" required />
      <select id="userRole">
        <option value="store">Store Incharge</option>
        <option value="voucher">Voucher Maker</option>
        <option value="transfer">Transfer Officer</option>
      </select>
      <button type="submit"><strong>Add User</strong></button>
    </form>

    <h3><strong>üë• Current Users</strong></h3>
    <table>
      <thead>
        <tr>
          <th>CNIC</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];

    function renderUsers() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach((user, index) => {
        table.innerHTML += `
          <tr>
            <td>${user.cnic}</td>
            <td>${user.role}</td>
            <td><button onclick="deleteUser(${index})">‚ùå Delete</button></td>
          </tr>`;
      });
    }

    function deleteUser(index) {
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      renderUsers();
    }

    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cnic = document.getElementById("userCnic").value;
      const password = document.getElementById("userPassword").value;
      const role = document.getElementById("userRole").value;

      // Prevent duplicate CNICs
      const existing = users.findIndex(u => u.cnic === cnic);
      if (existing !== -1) users.splice(existing, 1); // replace if exists

      users.push({ cnic, password, role });
      localStorage.setItem("users", JSON.stringify(users));
      renderUsers();
      this.reset();
    });

    renderUsers();
  </script>
</body>
</html>
