<head>

  <title>Reception Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h2 {
      flex-grow: 1;
      line-height: 1.2;
      margin: 0;
    }
    img.logo {
      width: 90px;
      height: auto;
    }
    button {
      background: linear-gradient(90deg, #007bff, #00d4ff, #00ff88);
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #00ff88, #00d4ff, #007bff);
    }
  </style>
</head>
