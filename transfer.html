<!-- transfer.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>سٹاک ٹرانسفر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>سٹاک ٹرانسفر فارم</h2>
    <form action="#" method="post">
      <label>آئٹم کا نام:</label>
      <input type="text" name="item_name" required>

      <label>مقدار:</label>
      <input type="number" name="quantity" required>

      <label>فرام شعبہ:</label>
      <input type="text" name="from_section" required>

      <label>ٹو شعبہ:</label>
      <input type="text" name="to_section" required>

      <label>تاریخ:</label>
      <input type="date" name="date" required>

      <button type="submit">ٹرانسفر کریں</button>
      <button type="reset">منسوخ کریں</button>
    </form>
  </section>
</body>
</html>
