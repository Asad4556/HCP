<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Section – HCP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef5f9;
      padding: 30px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input, button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      font-size: 15px;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 10px;
      background: #f0f0f0;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>➕ Add New Section</h2>

    <input type="text" id="newSection" placeholder="Enter Section Name (e.g., IT, Medical)" />
    <button onclick="addSection()">Add Section</button>

    <h3>📋 Existing Sections:</h3>
    <ul id="sectionList"></ul>
  </div>

  <script>
    let sections = JSON.parse(localStorage.getItem("sections")) || ["Store", "Finance", "Reception", "Logistics"];

    function addSection() {
      const newSec = document.getElementById("newSection").value.trim();
      if (newSec && !sections.includes(newSec)) {
        sections.push(newSec);
        localStorage.setItem("sections", JSON.stringify(sections));
        alert("Section added ✅");
        document.getElementById("newSection").value = "";
        showSections();
      } else {
        alert("Section already exists or invalid ❌");
      }
    }

    function showSections() {
      const list = document.getElementById("sectionList");
      list.innerHTML = "";
      sections.forEach(sec => {
        list.innerHTML += `<li>${sec}</li>`;
      });
    }

    showSections();
  </script>

</body>
</html>
