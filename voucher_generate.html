<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¾ Generate Voucher - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    form, #outputArea {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    #outputArea {
      background: #fff;
      color: black;
      position: relative;
    }
    #outputArea img, canvas {
      max-width: 150px;
    }
    #watermarkLogo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      width: 300px;
      z-index: 0;
    }
    #headerArea {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #headerArea h3 {
      text-align: center;
      flex: 1;
    }
    .footer-signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }
    .footer-signatures div {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Generate Voucher</h2>

  <form id="voucherForm">
    <label>Choose Format:</label>
    <select id="formatDropdown" required></select>

    <label>Enter Voucher Details:</label>
    <textarea id="voucherDetails" placeholder="Write voucher content..." rows="6" required></textarea>

    <button type="submit">ðŸ“¥ Generate</button>
  </form>

  <div id="outputArea" style="display: none;">
    <img id="watermarkLogo" />

    <div id="headerArea">
      <img id="govtLogo" />
      <h3>HEPATITIS & INFECTION CONTROL PROGRAM</h3>
      <img id="hcpLogo" />
    </div>

    <hr />
    <p><strong>Format:</strong> <span id="formatTitle"></span></p>
    <p><strong>Date:</strong> <span id="todayDate"></span></p>
    <p><strong>Details:</strong></p>
    <div id="voucherText"></div>

    <div class="footer-signatures">
      <div>
        <p>Signature</p>
        <img id="sigImage" />
      </div>
      <div>
        <p>Stamp</p>
        <img id="stampImage" />
      </div>
      <div>
        <p>QR Code</p>
        <canvas id="qrCodeCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    const formatDropdown = document.getElementById('formatDropdown');
    const voucherForm = document.getElementById('voucherForm');
    const outputArea = document.getElementById('outputArea');

    function loadFormats() {
      const formats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      formatDropdown.innerHTML = '<option value="">-- Select Format --</option>';
      formats.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f.name;
        opt.textContent = f.name;
        formatDropdown.appendChild(opt);
      });
    }

    voucherForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const format = formatDropdown.value;
      const details = document.getElementById('voucherDetails').value;
      const today = new Date().toLocaleDateString();

      if (!format || !details) return alert("All fields required!");

      document.getElementById('formatTitle').textContent = format;
      document.getElementById('voucherText').textContent = details;
      document.getElementById('todayDate').textContent = today;

      document.getElementById('govtLogo').src = localStorage.getItem('govtLogo') || '';
      document.getElementById('hcpLogo').src = localStorage.getItem('hcpLogo') || '';
      document.getElementById('watermarkLogo').src = localStorage.getItem('hcpLogo') || '';
      document.getElementById('sigImage').src = localStorage.getItem('signatureImage') || '';
      document.getElementById('stampImage').src = localStorage.getItem('stampImage') || '';

      QRCode.toCanvas(document.getElementById('qrCodeCanvas'), `${format} | ${details} | ${today}`, function (err) {
        if (err) console.error(err);
      });

      let reports = JSON.parse(localStorage.getItem('reportData')) || [];
      reports.push({
        section: 'Voucher',
        date: new Date().toISOString().split('T')[0],
        data: `Voucher Generated [${format}] - ${details}`
      });
      localStorage.setItem('reportData', JSON.stringify(reports));

      outputArea.style.display = 'block';
    });

    loadFormats();
  </script>
</body>
</html>
