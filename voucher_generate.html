<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>🧾 ووچر بنائیں</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>🧾 ووچر فارمیٹ منتخب کریں</h2>

    <label>ووچر منتخب کریں:</label>
    <select id="formatSelect">
      <option value="">-- کوئی ایک ووچر منتخب کریں --</option>
    </select>

    <div id="filePreview" style="margin-top: 15px;"></div>

    <form id="voucherForm" style="display: none;">
      <label>وصول کنندہ کا نام:</label>
      <input type="text" id="recipient" required>

      <label>تاریخ:</label>
      <input type="date" id="date" required>

      <label>تفصیل / ریمارکس:</label>
      <textarea id="remarks" rows="4" required></textarea>

      <button type="submit">✅ ووچر بنائیں</button>
    </form>
  </section>

  <script>
    const formatSelect = document.getElementById("formatSelect");
    const filePreview = document.getElementById("filePreview");
    const voucherForm = document.getElementById("voucherForm");

    // 🔍 لوکل اسٹوریج سے فارمیٹس لانا
    const formatsRaw = localStorage.getItem("voucherFormats");
    const formatNamesRaw = localStorage.getItem("voucherFormatNames");

    const formats = formatsRaw ? JSON.parse(formatsRaw) : {};
    const formatNames = formatNamesRaw ? JSON.parse(formatNamesRaw) : [];

    // 🔽 Drop-down میں فارمیٹس دکھانا
    if (formatNames.length === 0 || Object.keys(formats).length === 0) {
      formatSelect.innerHTML = '<option value="">❌ کوئی ووچر فارمیٹ موجود نہیں</option>';
    } else {
      formatNames.forEach(name => {
        if (formats[name]) {
          const label = formats[name].fileLabel || name;
          const fileName = formats[name].fileName || '';
          formatSelect.innerHTML += `<option value="${name}">${label} (${fileName})</option>`;
        }
      });
    }

    // ✅ سلیکشن پر Preview + Form show کریں
    formatSelect.addEventListener("change", () => {
      const selected = formatSelect.value;
      const format = formats[selected];

      if (format) {
        filePreview.innerHTML = `
          <b>📎 ${format.fileLabel}</b><br>
          🧾 <i>${format.fileName}</i><br>
          <a href="${format.fileData}" target="_blank" download="${format.fileName}">⬇️ فائل ڈاؤنلوڈ کریں</a>
        `;
        voucherForm.style.display = "block";
      } else {
        filePreview.innerHTML = "";
        voucherForm.style.display = "none";
      }
    });

    // 💾 فارم سبمٹ => ووچر محفوظ کریں
    voucherForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const entry = {
        format: formatSelect.value,
        recipient: document.getElementById("recipient").value,
        date: document.getElementById("date").value,
        remarks: document.getElementById("remarks").value,
        createdBy: JSON.parse(localStorage.getItem("currentUser"))?.cnic || "unknown"
      };

      let history = JSON.parse(localStorage.getItem("voucherHistory") || "[]");
      history.push(entry);
      localStorage.setItem("voucherHistory", JSON.stringify(history));

      alert("✅ ووچر محفوظ ہو گیا");
      voucherForm.reset();
      formatSelect.selectedIndex = 0;
      filePreview.innerHTML = "";
      voucherForm.style.display = "none";
    });
  </script>
</body>
</html>
