<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¾ Generate Voucher - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <h2>ðŸ§¾ Generate Voucher</h2>
  </header>

  <section>
    <form id="voucherForm">
      <label>Choose Format:</label>
      <select id="formatDropdown" required></select>

      <label>Enter Details:</label>
      <textarea id="voucherDetails" placeholder="Enter voucher data..." rows="6" required></textarea>

      <button type="submit">ðŸ“… Generate</button>
    </form>

    <div id="fileFormatArea" style="display:none; margin-top: 20px;">
      <p>ðŸ“‹ File Format: <a id="fileDownload" href="#" target="_blank">ðŸ”½ Download</a></p>
    </div>

    <hr />
    <div id="outputArea" style="display:none; border: 1px solid gray; padding: 20px; background: #f9f9f9; position: relative;">
      <img id="watermarkLogo" src="" style="position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); opacity:0.07; width:300px;" />

      <div id="headerArea" style="display: flex; justify-content: space-between; align-items: center;">
        <img id="govtLogo" width="80" />
        <h3>HEPATITIS & INFECTION CONTROL PROGRAM</h3>
        <img id="hcpLogo" width="80" />
      </div>

      <hr />
      <h4>Voucher Format: <span id="formatTitle"></span></h4>
      <p><strong>Date:</strong> <span id="todayDate"></span></p>
      <div id="voucherText"></div>

      <div style="display: flex; justify-content: space-between; margin-top: 40px;">
        <div>
          <p>Signature:</p>
          <img id="sigImage" width="150" />
        </div>
        <div>
          <p>Stamp:</p>
          <img id="stampImage" width="150" />
        </div>
        <div>
          <p>QR Code:</p>
          <canvas id="qrCodeCanvas"></canvas>
        </div>
      </div>

      <div style="margin-top: 30px; text-align: right;">
        <button onclick="printVoucher()">ðŸ–¶ Print</button>
        <button onclick="exportPDF()">ðŸ”– Export PDF</button>
      </div>
    </div>
  </section>

  <script>
    const formatDropdown = document.getElementById('formatDropdown');
    const fileFormatArea = document.getElementById('fileFormatArea');
    const fileDownload = document.getElementById('fileDownload');
    const voucherForm = document.getElementById('voucherForm');
    const outputArea = document.getElementById('outputArea');

    function loadFormats() {
      const textFormats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      const fileFormats = JSON.parse(localStorage.getItem('voucherFiles')) || [];

      formatDropdown.innerHTML = '<option value="">--Select Format--</option>';
      textFormats.forEach(f => {
        const opt = document.createElement('option');
        opt.value = f.name;
        opt.setAttribute('data-type', 'text');
        opt.textContent = f.name + ' (Text)';
        formatDropdown.appendChild(opt);
      });

      fileFormats.forEach((f, index) => {
        const opt = document.createElement('option');
        opt.value = 'file_' + index;
        opt.setAttribute('data-type', 'file');
        opt.setAttribute('data-file', f.file);
        opt.setAttribute('data-name', f.name);
        opt.textContent = f.name + ' (File)';
        formatDropdown.appendChild(opt);
      });
    }

    formatDropdown.addEventListener('change', function () {
      const selectedOption = this.options[this.selectedIndex];
      const type = selectedOption.getAttribute('data-type');
      if (type === 'file') {
        fileFormatArea.style.display = 'block';
        fileDownload.href = selectedOption.getAttribute('data-file');
      } else {
        fileFormatArea.style.display = 'none';
      }
    });

    voucherForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const selectedOption = formatDropdown.options[formatDropdown.selectedIndex];
      const formatName = selectedOption.textContent;
      const details = document.getElementById('voucherDetails').value;

      if (!selectedOption.value || !details) return;

      document.getElementById('formatTitle').textContent = formatName;
      document.getElementById('voucherText').textContent = details;
      document.getElementById('todayDate').textContent = new Date().toLocaleDateString();

      document.getElementById('watermarkLogo').src = localStorage.getItem('hcpLogo') || '';
      document.getElementById('govtLogo').src = localStorage.getItem('govtLogo') || '';
      document.getElementById('hcpLogo').src = localStorage.getItem('hcpLogo') || '';
      document.getElementById('sigImage').src = localStorage.getItem('signatureImage') || '';
      document.getElementById('stampImage').src = localStorage.getItem('stampImage') || '';

      QRCode.toCanvas(document.getElementById('qrCodeCanvas'), details + ' | ' + formatName + ' | ' + new Date().toLocaleDateString(), function (error) {
        if (error) console.error(error);
      });

      let reports = JSON.parse(localStorage.getItem('reportData')) || [];
      reports.push({ section: 'Voucher', date: new Date().toISOString().slice(0, 10), data: `Voucher Created [${formatName}] â€“ ${details}` });
      localStorage.setItem('reportData', JSON.stringify(reports));

      outputArea.style.display = 'block';
    });

    function exportPDF() {
      const element = document.getElementById('outputArea');
      html2pdf().set({ margin: 1, filename: 'HCP_Voucher.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } }).from(element).save();
    }

    function printVoucher() {
      const printWindow = window.open('', '', 'width=900,height=700');
      printWindow.document.write('<html><head><title>Print Voucher</title><link rel="stylesheet" href="style.css"></head><body>' + outputArea.innerHTML + '</body></html>');
      printWindow.document.close();
      printWindow.focus();
      setTimeout(() => printWindow.print(), 500);
    }

    loadFormats();
  </script>
</body>
</html>
