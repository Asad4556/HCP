<!-- create_voucher_format.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>🗂️ ووچر فارمیٹ بنائیں</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>🗂️ نیا ووچر فارمیٹ بنائیں</h2>
    <form id="formatForm">
      <label>ووچر ہیڈنگ:</label>
      <input type="text" name="heading" required>

      <label>تفصیل:</label>
      <textarea name="body" rows="6" required></textarea>

      <button type="submit">📥 محفوظ کریں</button>
    </form>
  </section>

  <script>
    document.getElementById("formatForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const heading = this.heading.value;
      const body = this.body.value;

      const format = { heading, body };
      localStorage.setItem("voucherFormat", JSON.stringify(format));
      alert("✅ ووچر فارمیٹ محفوظ ہو گیا");
      this.reset();
    });
  </script>
</body>
</html>
