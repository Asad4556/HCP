<!-- create_voucher_format.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>🗂️ ووچر فارمیٹ اپلوڈ کریں</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>🗂️ نیا ووچر فارمیٹ اپلوڈ کریں</h2>
    <form id="formatForm">
      <label>فارمیٹ کا نام:</label>
      <input type="text" name="name" placeholder="مثال: اسٹور ریلیز ووچر" required />

      <label>تفصیل:</label>
      <textarea name="description" rows="4" placeholder="ووچر کے استعمال کی وضاحت کریں" required></textarea>

      <label>اپلوڈ کی گئی فائل کا واضح نام لکھیں:</label>
      <input type="text" name="fileLabel" placeholder="مثال: اسٹور ووچر ٹیمپلیٹ" required />

      <label>فائل منتخب کریں (PDF, Word, Excel):</label>
      <input type="file" name="templateFile" accept=".pdf,.doc,.docx,.xls,.xlsx" required />

      <button type="submit">📥 محفوظ کریں</button>
    </form>
  </section>

  <script>
    document.getElementById("formatForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const description = this.description.value.trim();
      const fileLabel = this.fileLabel.value.trim();
      const fileInput = this.templateFile;

      if (!name || !description || !fileLabel || fileInput.files.length === 0) {
        alert("تمام فیلڈز مکمل کریں اور ایک فائل اپلوڈ کریں");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        const fileData = reader.result;

        let formats = JSON.parse(localStorage.getItem("voucherFormats") || "{}");
        formats[name] = {
          description: description,
          fileLabel: fileLabel,
          fileName: file.name,
          fileType: file.type,
          fileData: fileData
        };

        localStorage.setItem("voucherFormats", JSON.stringify(formats));

        let names = JSON.parse(localStorage.getItem("voucherFormatNames") || "[]");
        if (!names.includes(name)) {
          names.push(name);
          localStorage.setItem("voucherFormatNames", JSON.stringify(names));
        }

        alert("✅ ووچر فارمیٹ محفوظ ہو گیا");
        e.target.reset();
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
