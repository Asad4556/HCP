<!-- generate_voucher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Voucher - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>üìù Generate Voucher</h2>
  </header>

  <section>
    <label>Select Voucher Format:</label>
    <select id="formatSelect"></select>

    <label>Enter Description/Details:</label>
    <textarea id="details" placeholder="Enter data to fill into format..." rows="6"></textarea>

    <button onclick="generateVoucher()">üßæ Generate</button>

    <div id="voucherOutput"></div>
  </section>

  <script>
    const formatSelect = document.getElementById('formatSelect');
    const voucherOutput = document.getElementById('voucherOutput');

    function loadFormats() {
      const formats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      formats.forEach((f, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = f.name;
        formatSelect.appendChild(opt);
      });
    }

    function generateVoucher() {
      const selected = formatSelect.value;
      const details = document.getElementById('details').value;
      const formats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      const format = formats[selected];
      if (!format) return;

      // Add Header Logos
      const govtLogo = localStorage.getItem('govtLogo');
      const hcpLogo = localStorage.getItem('hcpLogo');
      const signature = localStorage.getItem('signatureImage');
      const stamp = localStorage.getItem('stampImage');

      voucherOutput.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <img src="${govtLogo}" width="90" />
          <h3>HEPATITIS & INFECTION CONTROL PROGRAM</h3>
          <img src="${hcpLogo}" width="90" />
        </div>
        <hr />
        <pre style="white-space: pre-wrap; font-size: 16px;">${format.template}\n\n${details}</pre>
        <hr />
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <img src="${signature}" width="120" />
          <img src="${stamp}" width="120" />
        </div>
      `;
    }

    loadFormats();
  </script>
</body>
</html>
