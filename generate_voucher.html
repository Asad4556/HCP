<!-- generate_voucher.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>🧾 ووچر جنریٹ کریں</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>🧾 ووچر بنائیں</h2>

    <label>ووچر فارمیٹ منتخب کریں:</label>
    <select id="formatSelect">
      <option value="">-- ووچر منتخب کریں --</option>
    </select>

    <div id="filePreview" style="margin-top: 10px;"></div>

    <form id="voucherForm" style="display:none;">
      <label>وصول کنندہ کا نام:</label>
      <input type="text" id="recipient" required />

      <label>تاریخ:</label>
      <input type="date" id="date" required />

      <label>تفصیلات / ریمارکس:</label>
      <textarea id="remarks" rows="5" required></textarea>

      <button type="submit">✅ ووچر بنائیں</button>
    </form>
  </section>

  <script>
    const formats = JSON.parse(localStorage.getItem("voucherFormats") || "{}");
    const names = JSON.parse(localStorage.getItem("voucherFormatNames") || "[]");

    const select = document.getElementById("formatSelect");
    const preview = document.getElementById("filePreview");
    const form = document.getElementById("voucherForm");

    // 🟢 ڈراپ ڈاؤن کو فارمیٹس سے بھریں
    names.forEach(name => {
      if (formats[name]) {
        const label = formats[name].fileLabel || name;
        select.innerHTML += `<option value="${name}">${label} (${name})</option>`;
      }
    });

    // 🔄 فارمیٹ کے انتخاب پر فائل شو کریں
    select.addEventListener("change", function () {
      const selected = this.value;
      if (formats[selected]) {
        const file = formats[selected].fileData;
        const fileName = formats[selected].fileName;
        const label = formats[selected].fileLabel;

        preview.innerHTML = `
          <strong>📎 ${label}</strong><br>
          🧾 <em>${fileName}</em><br>
          <a href="${file}" download="${fileName}" target="_blank">⬇️ فائل ڈاؤنلوڈ کریں</a>
        `;
        form.style.display = "block";
      } else {
        preview.innerHTML = "";
        form.style.display = "none";
      }
    });

    // 📝 ووچر جمع کریں
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ ووچر کامیابی سے محفوظ ہو گیا");
      form.reset();
      select.selectedIndex = 0;
      form.style.display = "none";
      preview.innerHTML = "";
    });
  </script>
</body>
</html>
