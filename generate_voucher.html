<!-- generate_voucher.html -->
<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>🧾 ووچر بنائیں</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h2>🧾 ووچر جنریٹ کریں</h2>

    <label>فارمیٹ منتخب کریں:</label>
    <select id="formatSelect">
      <option value="">-- ووچر منتخب کریں --</option>
    </select>

    <form id="voucherForm" style="display:none;">
      <label>ہیڈنگ:</label>
      <input type="text" id="heading" readonly />

      <label>تفصیل:</label>
      <textarea id="body" rows="6"></textarea>

      <label>وصول کنندہ کا نام:</label>
      <input type="text" id="recipient" required />

      <label>تاریخ:</label>
      <input type="date" id="date" required />

      <button type="submit">✅ ووچر بنائیں</button>
    </form>
  </section>

  <script>
    const formats = JSON.parse(localStorage.getItem("voucherFormats") || "{}");
    const names = JSON.parse(localStorage.getItem("voucherFormatNames") || "[]");

    const select = document.getElementById("formatSelect");
    const headingInput = document.getElementById("heading");
    const bodyInput = document.getElementById("body");
    const form = document.getElementById("voucherForm");

    // Format Name Dropdown Populate
    names.forEach(name => {
      if (formats[name]) {
        select.innerHTML += `<option value="${name}">${name}</option>`;
      }
    });

    // Show Form When Format Selected
    select.addEventListener("change", function () {
      const selected = this.value;
      if (formats[selected]) {
        headingInput.value = formats[selected].heading;
        bodyInput.value = formats[selected].body;
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    });

    // Submit Form (Just shows message for now)
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ ووچر کامیابی سے بنایا گیا (نوٹ: صرف فرنٹ اینڈ ڈیمو ہے)");
      form.reset();
      select.selectedIndex = 0;
      form.style.display = "none";
    });
  </script>
</body>
</html>
