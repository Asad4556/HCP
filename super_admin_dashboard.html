<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <img src="" id="leftLogo" width="90" />
      <h2>Super Admin Panel - HCP</h2>
      <img src="" id="rightLogo" width="90" />
    </div>
  </header>

  <section style="text-align: center;">
    <h3 id="welcomeText">Welcome, Super Admin</h3>

    <a href="manage_users.html"><button>👤 Manage Users</button></a>
    <a href="upload_header_logos.html"><button>🖼️ Upload Logos</button></a>
    <a href="upload_stamp_signature.html"><button>✍️ Stamp & Signature</button></a>
    <a href="view_report.html"><button>📊 View Reports</button></a>
    <a href="voucher_format.html"><button>🗂️ Create Voucher Format</button></a>
    <a href="voucher_generate.html"><button>📄 Generate Voucher</button></a>
    <a href="login.html"><button>🔓 Logout</button></a>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "Super Admin") {
      window.location.href = "login.html";
    }

    // Load header logos
    document.getElementById("leftLogo").src = localStorage.getItem("govtLogo") || '';
    document.getElementById("rightLogo").src = localStorage.getItem("hcpLogo") || '';
  </script>
</body>
</html>
