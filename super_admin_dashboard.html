<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dashboard-container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .dashboard-container h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00ff88, #ffcc00, #ff6699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .dashboard-btn {
      padding: 15px;
      background: #2e2e3f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .dashboard-btn:hover {
      background: #444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">

    <div class="button-grid">
      <button class="dashboard-btn" onclick="location.href='manage_users.html'">ðŸ‘¥ Manage Users</button>
      <button class="dashboard-btn" onclick="location.href='store.html'">ðŸ“¦ Store Management</button>
      <button class="dashboard-btn" onclick="location.href='generate_voucher.html'">ðŸ§¾ Generate Voucher</button>
      <button class="dashboard-btn" onclick="location.href='export_backup.html'">ðŸ’¾ Export Backup</button>
      <button class="dashboard-btn" onclick="location.href='report.html'">ðŸ“Š Transfer Reports</button>
      <button class="dashboard-btn" onclick="location.href='change_password.html'">ðŸ”‘ Change Password</button>
      <button class="dashboard-btn" onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
