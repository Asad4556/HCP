<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }
    nav button {
      background: linear-gradient(90deg, #007bff, #00d4ff, #00ff88);
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav button:hover {
      background: linear-gradient(90deg, #00ff88, #00d4ff, #007bff);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Super Admin</h1>
    <button onclick="logout()">Logout ğŸ”“</button>
  </header>

  <nav>
    <button onclick="openSection('hr')">ğŸ‘¥ HR Section</button>
    <button onclick="openSection('finance')">ğŸ’° Finance Section</button>
    <button onclick="openSection('store')">ğŸ“¦ Store Section</button>
    <button onclick="openSection('reception')">ğŸ“ Reception Section</button>
    <button onclick="openSection('admin')">ğŸ› ï¸ Admin Section</button>
    <button onclick="openSection('reports')">ğŸ“Š Reports</button>
    <button onclick="openSection('uploadLogos')">ğŸ–¼ï¸ Upload Logos</button>
    <button onclick="openSection('uploadStamp')">âœï¸ Upload Stamp & Signature</button>
    <button onclick="openSection('voucher')">ğŸ§¾ Voucher Formats & Generate</button>
  </nav>

  <main id="contentArea" style="margin-top: 30px;">
    <p>Select a section above to manage.</p>
  </main>

  <script>
    function logout(){
      localStorage.removeItem('currentUser');
      window.location.href = "login.html";
    }

    function openSection(section){
      switch(section){
        case 'hr':
          window.location.href = "hr.html";
          break;
        case 'finance':
          window.location.href = "finance.html";
          break;
        case 'store':
          window.location.href = "store.html";
          break;
        case 'reception':
          window.location.href = "reception.html";
          break;
        case 'admin':
          window.location.href = "admin.html";
          break;
        case 'reports':
          window.location.href = "view_report.html";
          break;
        case 'uploadLogos':
          window.location.href = "upload_header_logos.html";
          break;
        case 'uploadStamp':
          window.location.href = "upload_stamp_signature.html";
          break;
        case 'voucher':
          window.location.href = "voucher_format.html";
          break;
        default:
          alert("Invalid section");
      }
    }

    // Verify login on load
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if(!currentUser || currentUser.role !== 'superadmin'){
      alert('Access denied! Login as Super Admin.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
