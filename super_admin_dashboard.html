<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00ff88, #ffcc00, #ff6699);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    button {
      margin-top: 30px;
      background: #ff5555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Welcome Super Admin! ðŸŽ‰</h1>

  <p style="text-align:center;">Full access to all sections and modules.</p>

  <button onclick="logout()">Logout</button>

  <script>
    // Check login
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user || user.role !== 'Super Admin') {
      alert('Unauthorized! Please login as Super Admin.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
