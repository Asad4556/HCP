<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users ‚Äì HCP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f3faff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h2>üë§ User List</h2>
  <table>
    <thead>
      <tr>
        <th>Sr#</th>
        <th>Name</th>
        <th>CNIC</th>
        <th>Role</th>
        <th>Section</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    let users = JSON.parse(localStorage.getItem("users")) || [];

    function showUsers() {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";
      users.forEach((u, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${u.name}</td>
            <td>${u.cnic}</td>
            <td>${u.role}</td>
            <td>${u.section}</td>
            <td><button onclick="deleteUser(${i})">üóëÔ∏è</button></td>
          </tr>
        `;
      });
    }

    function deleteUser(index) {
      if (confirm("Delete this user?")) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        showUsers();
      }
    }

    showUsers();
  </script>

</body>
</html>
