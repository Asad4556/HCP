<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex; justify-content: center;
      align-items: center; height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input {
      width: 100%; padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white; border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    label { font-size: 14px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2 style="text-align:center;">Super Admin Login</h2>
  
  <input type="text" id="cnic" placeholder="Enter CNIC" />
  <input type="password" id="password" placeholder="Enter Password" />
  <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
  
  <button onclick="login()">Login</button>
</div>

<script>
  function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  function login() {
    const cnic = document.getElementById("cnic").value.trim();
    const password = document.getElementById("password").value.trim();

    if (cnic === "34501-8971113-7" && password === "Asad@2723") {
      window.location.href = "super_admin_dashboard.html";
    } else {
      alert("Invalid CNIC or Password!");
    }
  }
</script>

</body>
</html>
