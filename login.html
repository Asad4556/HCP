<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ” HCP Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>ğŸ” HCP Secure Login</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <div class="checkbox-row">
      <input type="checkbox" onclick="togglePassword()"> Show Password
    </div>
    <button onclick="loginUser()">ğŸ”“ Login</button>
    <p><a href="change_password.html">ğŸ” Change Password</a></p>
  </div>
  <script>
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function loginUser() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];

      const match = users.find(u => u.cnic === cnic && u.password === password);

      if (match) {
        alert(`Welcome ${match.name}! Redirecting...`);
        localStorage.setItem('loggedInUser', JSON.stringify(match));
        if (match.role.toLowerCase().includes("admin")) {
          window.location.href = "super_admin_dashboard.html";
        } else {
          window.location.href = "section_dashboard.html";
        }
      } else {
        alert("âŒ Invalid CNIC or Password!");
      }
    }
  </script>
</body>
</html>
