<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>üîê Login to HCP System</h2>
  </header>

  <section>
    <form id="loginForm">
      <input type="text" id="cnic" placeholder="Enter CNIC" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <label><input type="checkbox" id="showPassword" /> Show Password</label>
      <button type="submit">‚û°Ô∏è Login</button>
    </form>
    <p id="loginMessage"></p>
  </section>

  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const passField = document.getElementById('password');
      passField.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const cnic = document.getElementById('cnic').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.cnic === cnic && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        document.getElementById('loginMessage').textContent = '‚úÖ Login successful!';
        if (user.role === 'Super Admin') {
          window.location.href = 'super_admin_dashboard.html';
        } else {
          window.location.href = 'section_dashboard.html';
        }
      } else {
        document.getElementById('loginMessage').textContent = '‚ùå Invalid CNIC or Password.';
      }
    });
  </script>
</body>
</html>
