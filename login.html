<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì HCP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle-password {
      position: absolute;
      right: 30px;
      top: 168px;
      cursor: pointer;
    }
    .relative {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 style="text-align:center;">üîê HCP User Login</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC" />
    
    <div class="relative">
      <input type="password" id="password" placeholder="Enter Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      if (passField.type === "password") {
        passField.type = "text";
      } else {
        passField.type = "password";
      }
    }

    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.cnic === cnic && u.password === password);

      if (found) {
        alert("Login successful ‚úÖ");

        // Save role & redirect
        localStorage.setItem("role", found.role);
        localStorage.setItem("section", found.section);
        localStorage.setItem("username", found.name);

        // Redirect according to role
        if (found.role === "Super Admin") {
          window.location.href = "super_admin_dashboard.html";
        } else {
          window.location.href = "section_dashboard.html";
        }
      } else {
        alert("Invalid CNIC or Password ‚ùå");
      }
    }
  </script>

</body>
</html>
