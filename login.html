<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔐 HCP Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2 style="text-align: center;">👤 Login Panel - HCP</h2>
    <input type="text" id="loginCNIC" placeholder="Enter CNIC (e.g. 35202-1234567-1)" required />
    <input type="password" id="loginPassword" placeholder="Enter Password" required />
    
    <div class="checkbox-row">
      <input type="checkbox" onclick="togglePasswordVisibility('loginPassword')" />
      <label>Show Password</label>
    </div>

    <button onclick="handleLogin()">🔓 Login</button>
  </div>

  <script src="script.js"></script>
  <script>
    function handleLogin() {
      const cnic = document.getElementById("loginCNIC").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!cnic || !password) {
        alert("⚠️ Please enter CNIC and password!");
        return;
      }

      loginUser(cnic, password);
    }
  </script>
</body>
</html>
