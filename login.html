<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Login - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h2 { margin-bottom: 20px; }
    .login-box {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      background: linear-gradient(90deg, #00bfff, #00ff88);
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: linear-gradient(90deg, #00ff88, #00bfff);
    }
  </style>
</head>
<body>

  <h2>üîê Login to HCP System</h2>

  <!-- Super Admin Login -->
  <div class="login-box">
    <h3>üëë Super Admin Login</h3>
    <input type="text" id="adminCnic" placeholder="CNIC" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Store Incharge Login -->
  <div class="login-box">
    <h3>üì¶ Store Incharge Login</h3>
    <input type="text" id="storeCnic" placeholder="CNIC" />
    <input type="password" id="storePass" placeholder="Password" />
    <button onclick="loginStore()">Login</button>
  </div>

  <script>
    // Super Admin Credentials
    const superAdmin = {
      cnic: "34501-8971113-7",
      password: "Asad@2723"
    };

    function loginAdmin() {
      const cnic = document.getElementById("adminCnic").value;
      const pass = document.getElementById("adminPass").value;

      if (cnic === superAdmin.cnic && pass === superAdmin.password) {
        localStorage.setItem("userRole", "admin");
        window.location.href = "super_admin_dashboard.html";
      } else {
        alert("‚ùå Invalid Super Admin Credentials");
      }
    }

    function loginStore() {
      const cnic = document.getElementById("storeCnic").value;
      const pass = document.getElementById("storePass").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.cnic === cnic && u.password === pass && u.role === "store incharge");

      if (user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
        localStorage.setItem("userRole", "store");
        window.location.href = "store_dashboard.html";
      } else {
        alert("‚ùå Invalid Store Incharge Credentials");
      }
    }
  </script>
</body>
</html>
