<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HCP</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2e2e3f;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #007bff, #00d4ff, #00ff88);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    button:hover {
      background: linear-gradient(90deg, #00ff88, #00d4ff, #007bff);
    }
    .error {
      color: #ff5555;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>HCP Login</h2>
    <div class="error" id="errorMsg"></div>
    <select id="roleSelect" required>
      <option value="">Select Role</option>
      <option value="Super Admin">Super Admin</option>
      <option value="Section Head">Section Head</option>
      <option value="Receptionist">Receptionist</option>
    </select>
    <input type="text" id="cnicInput" placeholder="Enter CNIC (xxxxx-xxxxxxx-x)" required pattern="\d{5}-\d{7}-\d" />
    <input type="password" id="passwordInput" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    const users = [
      { role: 'Super Admin', cnic: '34501-8971113-7', password: 'Asad@2723', section: 'Admin' },
      { role: 'Section Head', cnic: '12345-6789012-3', password: 'Section@123', section: 'Store' },
      { role: 'Receptionist', cnic: '54321-0987654-1', password: 'Reception@123', section: 'Reception' }
    ];

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const role = document.getElementById('roleSelect').value;
      const cnic = document.getElementById('cnicInput').value.trim();
      const password = document.getElementById('passwordInput').value;

      errorMsg.textContent = '';

      if (!role || !cnic || !password) {
        errorMsg.textContent = 'Please fill all fields correctly.';
        return;
      }

      // Validate CNIC pattern
      const cnicPattern = /^\d{5}-\d{7}-\d$/;
      if (!cnicPattern.test(cnic)) {
        errorMsg.textContent = 'Invalid CNIC format.';
        return;
      }

      // Check user
      const user = users.find(u => u.role === role && u.cnic === cnic && u.password === password);
      if (user) {
        // Save user in localStorage for session
        localStorage.setItem('currentUser', JSON.stringify(user));

        // Redirect based on role
        if (user.role === 'Super Admin') {
          window.location.href = 'super_admin_dashboard.html';
        } else if (user.role === 'Section Head') {
          window.location.href = 'section_dashboard.html';
        } else if (user.role === 'Receptionist') {
          window.location.href = 'reception_dashboard.html';
        }
      } else {
        errorMsg.textContent = 'Incorrect CNIC, Password, or Role.';
      }
    });
  </script>

</body>
</html>
