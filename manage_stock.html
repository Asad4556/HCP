<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Stock - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>üì¶ Manage Stock</h2>

  <table border="1" id="stockTable">
    <thead>
      <tr>
        <th>Sr#</th>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#stockTable tbody");

    function loadStock() {
      let stock = JSON.parse(localStorage.getItem('storeItems')) || [];
      tbody.innerHTML = '';
      stock.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td><button onclick="deleteItem(${index})">üóëÔ∏è</button></td>
          </tr>
        `;
      });
    }

    function deleteItem(index) {
      if (confirm('Are you sure to delete this item?')) {
        let stock = JSON.parse(localStorage.getItem('storeItems')) || [];
        stock.splice(index, 1);
        localStorage.setItem('storeItems', JSON.stringify(stock));
        loadStock();
      }
    }

    loadStock();
  </script>
</body>
</html>
