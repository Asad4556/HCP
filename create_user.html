<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New User â€“ HCP System</title>
  <style>
    body { font-family: sans-serif; background: #f2faff; padding: 30px; }
    .box {
      background: white; padding: 20px; max-width: 600px;
      margin: auto; border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%; padding: 10px; margin: 8px 0;
      font-size: 15px; border-radius: 5px; border: 1px solid #ccc;
    }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 20px; background: #fff;
    }
    th, td {
      border: 1px solid #ccc; padding: 10px; text-align: center;
    }
    .delete-btn {
      background: red; color: white; border: none;
      padding: 5px 10px; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>âž• Add New User</h2>

  <input type="text" id="name" placeholder="Name" required />
  <input type="text" id="cnic" placeholder="CNIC (xxxxx-xxxxxxx-x)" required />
  <input type="password" id="password" placeholder="Password" required />
  <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>

  <select id="role">
    <option value="Store Incharge">Store Incharge</option>
    <option value="Finance Officer">Finance Officer</option>
    <option value="HR Officer">HR Officer</option>
    <option value="Section Head">Section Head</option>
    <option value="Employee">Employee</option>
  </select>

  <input type="text" id="section" placeholder="Section Name" required />
  <button onclick="addUser()">âž• Add User</button>

  <h3>ðŸ‘¥ Current Users</h3>
  <table>
    <thead>
      <tr><th>Sr#</th><th>Name</th><th>CNIC</th><th>Role</th><th>Section</th><th>Delete</th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<script>
  let users = JSON.parse(localStorage.getItem("users")) || [];

  function addUser() {
    const name = document.getElementById("name").value.trim();
    const cnic = document.getElementById("cnic").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const section = document.getElementById("section").value.trim();

    if (!name || !cnic || !password || !section) {
      alert("All fields are required!");
      return;
    }

    const exists = users.find(u => u.cnic === cnic);
    if (exists) {
      alert("User with this CNIC already exists!");
      return;
    }

    const newUser = { name, cnic, password, role, section };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    showUsers();

    // Clear fields
    document.getElementById("name").value = "";
    document.getElementById("cnic").value = "";
    document.getElementById("password").value = "";
    document.getElementById("section").value = "";
  }

  function showUsers() {
    const tbody = document.getElementById("userTable");
    tbody.innerHTML = "";
    users.forEach((u, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${u.name}</td>
          <td>${u.cnic}</td>
          <td>${u.role}</td>
          <td>${u.section}</td>
          <td><button class="delete-btn" onclick="deleteUser(${i})">Delete</button></td>
        </tr>
      `;
    });
  }

  function deleteUser(index) {
    if (confirm("Are you sure to delete this user?")) {
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      showUsers();
    }
  }

  function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  // Initialize
  showUsers();
</script>

</body>
</html>
