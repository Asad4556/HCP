<!-- upload_signature_stamp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Signature & Stamp - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>üì§ Upload Signature & Stamp</h2>
  </header>

  <section>
    <form id="uploadForm">
      <label>Upload Signature:
        <input type="file" id="signatureFile" accept="image/*" />
      </label><br />
      <label>Upload Stamp:
        <input type="file" id="stampFile" accept="image/*" />
      </label><br />
      <button type="submit">üì• Save</button>
    </form>

    <h3>üîç Preview</h3>
    <div id="previewArea">
      <p><strong>Signature:</strong></p>
      <img id="sigPreview" width="150" />
      <p><strong>Stamp:</strong></p>
      <img id="stampPreview" width="150" />
    </div>
  </section>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const signatureFile = document.getElementById('signatureFile').files[0];
      const stampFile = document.getElementById('stampFile').files[0];

      if (signatureFile) {
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem('signatureImage', reader.result);
          document.getElementById('sigPreview').src = reader.result;
        };
        reader.readAsDataURL(signatureFile);
      }

      if (stampFile) {
        const reader2 = new FileReader();
        reader2.onload = () => {
          localStorage.setItem('stampImage', reader2.result);
          document.getElementById('stampPreview').src = reader2.result;
        };
        reader2.readAsDataURL(stampFile);
      }
    });

    // Load previews if available
    window.onload = function () {
      const sig = localStorage.getItem('signatureImage');
      const stamp = localStorage.getItem('stampImage');
      if (sig) document.getElementById('sigPreview').src = sig;
      if (stamp) document.getElementById('stampPreview').src = stamp;
    };
  </script>
</body>
</html>
