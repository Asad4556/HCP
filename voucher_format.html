<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✉️ Upload Voucher Format - HCP</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>✉️ Upload Voucher Format (PDF, Word, Excel)</h2>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.xls,.xlsx" />
    <button onclick="printVoucher()">⎙️ Print Voucher</button>
    <iframe id="preview" style="display:none;"></iframe>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        preview.src = fileURL;
        preview.style.display = "block";
      }
    });

    function printVoucher() {
      if (preview.src) {
        preview.contentWindow.focus();
        preview.contentWindow.print();
      } else {
        alert("⚠️ Please upload a file first.");
      }
    }
  </script>
</body>
</html>
