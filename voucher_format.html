<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voucher Format Builder – Save HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>🧾 Voucher Format Builder</h1>
    <form id="formatForm">
      <input type="text" placeholder="Field Name (e.g. Patient Name)" required />
      <button type="submit">Add Field</button>
    </form>

    <h3>📝 Current Format Fields:</h3>
    <ul id="fieldList"></ul>

    <button onclick="saveFormat()">💾 Save Format</button>
  </div>

  <script>
    let formatFields = JSON.parse(localStorage.getItem("voucherFormat")) || [];
    const fieldList = document.getElementById("fieldList");

    function renderFields() {
      fieldList.innerHTML = "";
      formatFields.forEach((field, i) => {
        fieldList.innerHTML += `
          <li>
            ${field}
            <button onclick="removeField(${i})">❌</button>
          </li>`;
      });
    }

    function removeField(index) {
      formatFields.splice(index, 1);
      renderFields();
    }

    document.getElementById("formatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const field = this.querySelector("input").value.trim();
      if (field) {
        formatFields.push(field);
        renderFields();
        this.reset();
      }
    });
