<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“‹ Create Voucher Format - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>ğŸ“‹ Create Voucher Format</h2>
  </header>

  <section>
    <form id="formatForm">
      <input type="text" id="formatName" placeholder="Format Name (e.g. Purchase, Medicine, Asset)" required />
      <textarea id="formatTemplate" placeholder="Write format layout here..." rows="8" required></textarea>
      <button type="submit">ğŸ’¾ Save Format</button>
    </form>

    <h3>ğŸ—‚ï¸ Saved Formats</h3>
    <ul id="formatList"></ul>
  </section>

  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));

    // Only super admin can access this
    if (!user || user.role !== 'super admin') {
      alert("ğŸš« Unauthorized Access!");
      window.location.href = "login.html";
    }

    const formatForm = document.getElementById('formatForm');
    const formatList = document.getElementById('formatList');

    function loadFormats() {
      const formats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      formatList.innerHTML = '';
      formats.forEach((f, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${index + 1}. ${f.name}</strong> - ${f.template.slice(0, 50)}...`;
        formatList.appendChild(li);
      });
    }

    formatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('formatName').value;
      const template = document.getElementById('formatTemplate').value;

      const formats = JSON.parse(localStorage.getItem('voucherFormats')) || [];
      formats.push({ name, template });
      localStorage.setItem('voucherFormats', JSON.stringify(formats));
      formatForm.reset();
      loadFormats();
    });

    loadFormats();
  </script>
</body>
</html>
