<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìä View Reports - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    section {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #1e1e2f;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    .expired {
      background-color: #8b0000 !important;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìä View Section Reports</h2>
  </header>

  <section>
    <label for="userFilter">Select Store User:</label>
    <select id="userFilter">
      <option value="">-- Select User --</option>
    </select>

    <button onclick="loadUserReport()">üîç Load Report</button>

    <h3>üìã Stock Activity Report</h3>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>MFG Date</th>
          <th>Expiry</th>
          <th>Date</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const userFilter = document.getElementById('userFilter');
    const reportTable = document.getElementById('reportTable').querySelector('tbody');

    // Sample data init (only if not set)
    if (!localStorage.getItem("userStockData")) {
      const sample = {
        "store_umar": [
          {
            item: "Panadol", qty: 50,
            mfg: "2025-04-01", expiry: "2025-07-01",
            date: "2025-06-24", type: "in"
          },
          {
            item: "Panadol", qty: 10,
            mfg: "2025-04-01", expiry: "2025-07-01",
            date: "2025-06-25", type: "out"
          },
          {
            item: "Panadol", qty: 5,
            mfg: "2025-04-01", expiry: "2025-07-01",
            date: "2025-06-26", type: "transfer"
          }
        ]
      };
      localStorage.setItem("userStockData", JSON.stringify(sample));
    }

    // Load dropdown
    function loadUsers() {
      const data = JSON.parse(localStorage.getItem("userStockData") || "{}");
      userFilter.innerHTML = `<option value="">-- Select User --</option>`;
      Object.keys(data).forEach(user => {
        userFilter.innerHTML += `<option value="${user}">${user}</option>`;
      });
    }

    // Load selected user's report
    function loadUserReport() {
      const selectedUser = userFilter.value;
      const data = JSON.parse(localStorage.getItem("userStockData") || "{}");

      reportTable.innerHTML = "";

      if (!selectedUser || !data[selectedUser]) return;

      data[selectedUser].forEach((entry, index) => {
        const isExpired = entry.expiry && new Date(entry.expiry) < new Date();
        reportTable.innerHTML += `
          <tr class="${isExpired ? 'expired' : ''}">
            <td>${index + 1}</td>
            <td>${entry.item}</td>
            <td>${entry.qty}</td>
            <td>${entry.mfg || '-'}</td>
            <td>${entry.expiry || '-'}</td>
            <td>${entry.date}</td>
            <td>${entry.type.toUpperCase()}</td>
          </tr>
        `;
      });
    }

    loadUsers();
  </script>
</body>
</html>
