<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“Š View Reports - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    section {
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #1e1e2f;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <h2>ğŸ“Š View Section Reports</h2>
  </header>

  <section>
    <label for="sectionFilter">Select Section:</label>
    <select id="sectionFilter">
      <option value="">All Sections</option>
    </select>

    <label for="dateFilter">Filter by Date:</label>
    <input type="date" id="dateFilter" />

    <button onclick="filterData()">ğŸ” Filter</button>

    <h3>ğŸ“‹ Report Data</h3>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Section</th>
          <th>Date</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const reportTable = document.getElementById('reportTable').querySelector('tbody');
    const sectionFilter = document.getElementById('sectionFilter');

    // Demo data if not saved
    if (!localStorage.getItem('reportData')) {
      const demoData = [
        { section: 'Store', date: '2025-06-18', data: 'Item In: Gloves - 100' },
        { section: 'Store', date: '2025-06-19', data: 'Item Out: Masks - 50' },
        { section: 'Admin', date: '2025-06-18', data: 'Letter Issued: NOC to Mr. Ali' }
      ];
      localStorage.setItem('reportData', JSON.stringify(demoData));
    }

    function loadSections() {
      const data = JSON.parse(localStorage.getItem('reportData')) || [];
      const sections = [...new Set(data.map(d => d.section))];
      sectionFilter.innerHTML = '<option value="">All Sections</option>';
      sections.forEach(sec => {
        sectionFilter.innerHTML += `<option value="${sec}">${sec}</option>`;
      });
    }

    function filterData() {
      const section = document.getElementById('sectionFilter').value;
      const date = document.getElementById('dateFilter').value;
      const data = JSON.parse(localStorage.getItem('reportData')) || [];

      const filtered = data.filter(d => {
        return (section === '' || d.section === section) &&
               (date === '' || d.date === date);
      });

      reportTable.innerHTML = '';
      filtered.forEach((item, index) => {
        reportTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.section}</td>
            <td>${item.date}</td>
            <td>${item.data}</td>
          </tr>
        `;
      });
    }

    loadSections();
    filterData();
  </script>
</body>
</html>
