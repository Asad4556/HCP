<!-- view_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Reports - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>ğŸ“Š View Reports</h2>
  </header>

  <section>
    <label>Filter by Date:</label>
    <input type="date" id="filterDate" />
    <button onclick="filterReports()">ğŸ” Filter</button>

    <h3>ğŸ“ Report List</h3>
    <table border="1" id="reportTable">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Section</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    function getReports() {
      return JSON.parse(localStorage.getItem('reports')) || [];
    }

    function renderReports(reports) {
      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';
      reports.forEach((r, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${r.section}</td>
            <td>${r.desc}</td>
            <td>${r.date}</td>
          </tr>
        `;
      });
    }

    function filterReports() {
      const date = document.getElementById('filterDate').value;
      const allReports = getReports();
      const filtered = date
        ? allReports.filter(r => r.date === date)
        : allReports;
      renderReports(filtered);
    }

    // Sample Data (for demo only â€” you can remove it)
    if (!localStorage.getItem('reports')) {
      const sample = [
        { section: 'Store', desc: 'Added Medicines', date: '2025-06-19' },
        { section: 'Admin', desc: 'Generated NOC', date: '2025-06-18' }
      ];
      localStorage.setItem('reports', JSON.stringify(sample));
    }

    filterReports();
  </script>
</body>
</html>
