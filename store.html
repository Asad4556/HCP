<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üßæ HCP Store Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>üì¶ HCP Store Management</h2>
  </header>

  <section>
    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="itemQty" placeholder="Initial Quantity" required />
      <button type="submit">‚ûï Add New Stock</button>
    </form>

    <h3>üìã Stock List</h3>
    <table border="1" id="storeTable">
      <thead>
        <tr>
          <th>Sr#</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>‚ûï IN</th>
          <th>‚ûñ OUT</th>
          <th>üîÅ TRANSFER</th>
          <th>‚ùå DELETE</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const itemForm = document.getElementById('itemForm');
    const storeTable = document.getElementById('storeTable').querySelector('tbody');

    function getStore() {
      return JSON.parse(localStorage.getItem('storeItems')) || [];
    }

    function saveStore(data) {
      localStorage.setItem('storeItems', JSON.stringify(data));
    }

    function renderStore() {
      const items = getStore();
      storeTable.innerHTML = '';
      items.forEach((item, index) => {
        storeTable.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td><button onclick="adjustQty(${index}, 'in')">IN</button></td>
            <td><button onclick="adjustQty(${index}, 'out')">OUT</button></td>
            <td><button onclick="adjustQty(${index}, 'transfer')">TRANSFER</button></td>
            <td><button onclick="deleteItem(${index})">‚ùå</button></td>
          </tr>
        `;
      });
    }

    function adjustQty(index, type) {
      const qty = prompt(`Enter quantity to ${type.toUpperCase()}:`);
      if (qty && !isNaN(qty)) {
        const items = getStore();
        let newQty = parseInt(qty);
        if (type === 'in') items[index].qty += newQty;
        if (type === 'out') items[index].qty -= newQty;
        if (type === 'transfer') items[index].qty -= newQty;

        // Save to report
        let reports = JSON.parse(localStorage.getItem('reportData')) || [];
        reports.push({
          section: 'Store',
          date: new Date().toISOString().slice(0, 10),
          data: `${type.toUpperCase()} - ${items[index].name} (${qty})`
        });
        localStorage.setItem('reportData', JSON.stringify(reports));

        saveStore(items);
        renderStore();
      }
    }

    function deleteItem(index) {
      if (confirm("Are you sure to delete this item?")) {
        const items = getStore();
        items.splice(index, 1);
        saveStore(items);
        renderStore();
      }
    }

    itemForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('itemName').value;
      const qty = parseInt(document.getElementById('itemQty').value);

      const items = getStore();
      items.push({ name, qty });
      saveStore(items);
      itemForm.reset();
      renderStore();
    });

    renderStore();
  </script>
</body>
</html>
