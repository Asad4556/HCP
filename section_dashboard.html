<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Section Dashboard - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
    }
    header img { width: 80px; }
    h2 { margin: 0; font-size: 22px; }
    section button {
      padding: 10px 20px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #00ff88);
      color: black;
      cursor: pointer;
    }
    section button:hover {
      background: linear-gradient(90deg, #00ff88, #00c6ff, #0072ff);
    }
  </style>
</head>
<body>

  <header>
    <img src="" id="leftLogo" />
    <h2>HEPATITIS & INFECTION CONTROL PROGRAM<br/>Section Dashboard</h2>
    <img src="" id="rightLogo" />
  </header>

  <section>
    <h3 id="welcomeText">Welcome, Section Incharge</h3>

    <a href="store.html"><button>üì¶ Manage My Section</button></a>
    <a href="generate_voucher.html"><button>üßæ Generate Voucher</button></a>
    <a href="change_password.html"><button>üîê Change Password</button></a>
    <a href="login.html" onclick="logout()"><button>üö™ Logout</button></a>
  </section>

  <script>
    // Load logos
    const leftLogo = localStorage.getItem('govtLogo');
    const rightLogo = localStorage.getItem('hcpLogo');
    if (leftLogo) document.getElementById('leftLogo').src = leftLogo;
    if (rightLogo) document.getElementById('rightLogo').src = rightLogo;

    // Welcome user by role and section
    const user = JSON.parse(localStorage.getItem('loggedInUser'));
    if (user) {
      document.getElementById('welcomeText').textContent = `Welcome, ${user.role} (${user.section})`;
    } else {
      alert("User not logged in!");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
    }
  </script>
</body>
</html>
