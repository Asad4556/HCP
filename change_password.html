<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>🔑 Change Password</h2>
  </header>

  <section>
    <form id="changeForm">
      <input type="text" id="cnic" placeholder="Enter CNIC" required />
      <input type="password" id="oldPassword" placeholder="Old Password" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
      <button type="submit">🔁 Change Password</button>
    </form>
    <p id="message"></p>
  </section>

  <script>
    document.getElementById('changeForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const cnic = document.getElementById('cnic').value.trim();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('message');

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const index = users.findIndex(u => u.cnic === cnic && u.password === oldPassword);

      if (index === -1) {
        msg.textContent = '❌ Invalid CNIC or Old Password';
        return;
      }

      if (newPassword !== confirmPassword) {
        msg.textContent = '❌ Passwords do not match';
        return;
      }

      users[index].password = newPassword;
      localStorage.setItem('users', JSON.stringify(users));
      msg.textContent = '✅ Password updated successfully';
    });
  </script>
</body>
</html>
