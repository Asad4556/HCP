<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password ‚Äì HCP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 style="text-align:center;">üîí Change Password</h2>
    <input type="text" id="cnic" placeholder="Enter Your CNIC" />
    <input type="password" id="oldPass" placeholder="Old Password" />
    <input type="password" id="newPass" placeholder="New Password" />
    <button onclick="changePassword()">Change Password</button>
  </div>

  <script>
    function changePassword() {
      const cnic = document.getElementById("cnic").value.trim();
      const oldPass = document.getElementById("oldPass").value.trim();
      const newPass = document.getElementById("newPass").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const userIndex = users.findIndex(u => u.cnic === cnic && u.password === oldPass);

      if (userIndex !== -1) {
        users[userIndex].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password changed successfully ‚úÖ");
      } else {
        alert("CNIC or Old Password incorrect ‚ùå");
      }
    }
  </script>

</body>
</html>
