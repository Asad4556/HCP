<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password - HCP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>🔑 Change Password</h2>
  </header>

  <section>
    <form id="changePasswordForm">
      <input type="text" id="cnic" placeholder="Enter CNIC" required />
      <input type="password" id="oldPassword" placeholder="Old Password" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">🔁 Update Password</button>
    </form>
    <p id="message"></p>
  </section>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cnic = document.getElementById('cnic').value;
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userIndex = users.findIndex(u => u.cnic === cnic && u.password === oldPassword);

      if (userIndex !== -1) {
        users[userIndex].password = newPassword;
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('message').textContent = '✅ Password successfully updated.';
      } else {
        document.getElementById('message').textContent = '❌ CNIC or Old Password is incorrect.';
      }
    });
  </script>
</body>
</html>
