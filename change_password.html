<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔁 Change Password - HCP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .change-box {
      width: 350px;
      margin: 80px auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f2f2f2;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .change-box input, .change-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="change-box">
    <h2 style="text-align:center;">🔁 Change Password</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC" required />
    <input type="password" id="oldPassword" placeholder="Enter Old Password" required />
    <input type="password" id="newPassword" placeholder="Enter New Password" required />
    <button onclick="changePassword()">🔐 Update Password</button>
    <p style="text-align:center;"><a href="login.html">🔙 Back to Login</a></p>
  </div>

  <script>
    function changePassword() {
      const cnic = document.getElementById("cnic").value.trim();
      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const index = users.findIndex(u => u.cnic === cnic && u.password === oldPass);

      if (index !== -1) {
        users[index].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("✅ Password updated successfully!");
        window.location.href = "login.html";
      } else {
        alert("❌ CNIC or Old Password incorrect!");
      }
    }
  </script>
</body>
</html>
